name: ðŸš€ Deploy a Servidor JAPAMA con npm

on:
  push:
    branches:
      - japama  # Se ejecuta solo cuando haces push a esta rama

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›  Clonar el repositorio
        uses: actions/checkout@v3

      - name: ðŸ“¦ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'  # Cambiamos el cachÃ© a npm

      - name: ðŸ“¥ Instalar dependencias con npm
        run: npm install  # Usamos npm para instalar las dependencias

      - name: ðŸ”¨ Construir el proyecto con npm
        run: npm run build  # Usamos npm para construir el proyecto

      - name: ðŸ“¤ Subir archivos al servidor
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/*"
          target: "/var/www/html/atencion"

      - name: ðŸ”„ Reiniciar Servidor (Opcional)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Despliegue completado usando npm"
