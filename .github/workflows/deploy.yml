name: 🚀 Deploy a Servidor JAPAMA

on:
  push:
    branches:
      - japama  # Se ejecuta solo cuando hagas push a esta rama

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🛠 Clonar el repositorio
        uses: actions/checkout@v3

      - name: 📦 Configurar Node.js y PNPM
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml  # Asegura que se use el archivo de bloqueo correcto <button class="citation-flag" data-index="5">

      - name: 📦 Instalar PNPM
        run: |
          corepack enable  # Habilita Corepack para gestores de paquetes como PNPM
          corepack prepare pnpm@latest --activate  # Activa la última versión de PNPM

      - name: 📥 Instalar dependencias
        run: pnpm install --frozen-lockfile  # Instala las dependencias congeladas desde pnpm-lock.yaml

      - name: 🔨 Construir el proyecto
        run: pnpm run build  # Ejecuta el script de construcción definido en package.json

      - name: 📤 Subir archivos al servidor
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}  # Host del servidor remoto
          username: ${{ secrets.SSH_USER }}  # Usuario SSH
          key: ${{ secrets.SSH_PRIVATE_KEY }}  # Llave privada SSH
          source: "dist/*"  # Directorio de salida del build
          target: "/var/www/html/atencion"  # Ruta destino en el servidor

      - name: 🔄 Reiniciar Servidor (Opcional)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Despliegue completado"
            # Aquí podrías añadir comandos adicionales para reiniciar servicios si es necesario
